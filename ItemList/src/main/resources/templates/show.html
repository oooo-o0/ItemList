<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="parts/common :: html_head"></head>
  <body>
    <h1>[[${title}]]</h1>
    <table border="1" cellpadding="5" cellspacing="0" th:object="${item}">
      <tbody>
        <tr>
          <th>商品名</th>
          <td>[[*{name}]]</td>
        </tr>
        <tr>
          <th>値段</th>
          <td>[[*{#numbers.formatInteger(price,3,'COMMA')}]]</td>
        </tr>
        <tr>
          <th>登録日</th>
          <td>[[*{#temporals.format(registered, 'yyyy年-MM月-dd日(E)')}]]</td>
        </tr>
        <tr>
          <th>送料</th>
          <td th:text="${item.price} >= 10000 ? '無料' : '500円'"></td>
        </tr>
      </tbody>
    </table>
    <p><a th:href="@{/item}">一覧に戻る</a></p>
    <footer th:replace="parts/common :: page_footer"></footer>
  </body>
</html>

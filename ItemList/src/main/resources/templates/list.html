<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="parts/common :: html_head"></head>
  <body>
    <h1>[[${title}]]</h1>
    <table border="1" cellpadding="5" cellspacing="0">
      <tr>
        <th>商品名</th>
        <th>値段</th>
        <th>登録日</th>
        <th>リンク</th>
      </tr>
      <tr th:each="item, status : ${itemList}" th:object="${item}">
        <td>[[*{name}]]</td>
        <td>[[*{#numbers.formatInteger(price,3,'COMMA')}]]</td>
        <td>[[*{#temporals.format(registered, 'yyyy年-MM月-dd日(E)')}]]</td>
        <td><a th:href="@{/item/{id}(id=${status.index})}">詳細</a></td>
      </tr>
    </table>
    <footer th:replace="parts/common :: page_footer"></footer>
  </body>
</html>
